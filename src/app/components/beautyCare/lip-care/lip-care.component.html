
<div>

          <button type="button" class="btn btn-info btn-lg new" data-toggle="modal" data-target="#myModal">Add
               Product</button>
               <form  [formGroup]="lipcaresForm" (ngSubmit)="onSubmit()">
          <div id="myModal" class="modal fade" role="dialog">
               <div class="modal-dialog">
                    <div class="modal-content">
                         <div class="modal-header">
                              <h4 class="modal-title">Modal Header</h4>
                         </div>
                         <div class="modal-body">
                              <div class="form-group row">
                                   <label class="col-sm-4 col-form-label"> Name</label>
                                   <div class="col-sm-6">
                                        <input class="form-control" formControlName="name" type="text" placeholder="Name">
                                   </div>
                              </div>
                              <div class="form-group row">
                                   <label class="col-sm-4 col-form-label">Description</label>
                                   <div class="col-sm-6">
                                        <input class="form-control" formControlName="description" type="text" placeholder="Description">
                                   </div>
                              </div>
     
                              <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Category</label>
                                        <div>
                                            <select class="form-control col-sm-12"  formControlName="category" >
                                                <option>Electronics</option>
                                                <option>Baby Care</option>
                                                <option>Beauty Care</option>
                                             
                                            </select>
                                        </div>
                                    </div>
                             
                              <div class="form-group row">
                                   <label class="col-sm-4 col-form-label">Price</label>
                                   <div class="col-sm-6">
                                        <input class="form-control" type="number" formControlName="price" placeholder="Price">
                                   </div>
                              </div>
     
                              <div class="form-group row">
                                   <label class="col-sm-4 col-form-label">Stock Quantity</label>
                                   <div class="col-sm-6">
                                             <input class="form-control" type="number" formControlName="quantity" placeholder="Stock Quantity">
                                        </div>
                              </div>
                         </div>
                         <div class="modal-footer">
                              <button type="submit" class="btn btn-primary">Add</button>
                              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                         </div>
                    </div>
               </div>
          </div>
     </form>
     </div>
     
     <br>
     <br>
     <br>
     
     
     <div class="container">
               <h1 class="title">Lip Cares List</h1>
     <table class="table table-dark">
       <thead>
         <tr>
           <th>S.No</th>
           <th>Name</th>
           <th>Description</th>
           <th>Category</th>
           <th>Price</th>
           <th>Quantity</th>
           <th>Actions</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor= "let data of lipCareData;index as i">
           <td>{{i+1}}</td>
           <td>{{data.name}}</td>
           <td>{{data.description}}</td>
           <td>{{data.category}}</td>
           <td>{{data.price}}</td>
           <td>{{data.quantity}}</td>
           <td>
             <button class="btn btn-success" data-toggle="modal" data-target="#edit" (click)="edit(i)">Edit</button>&nbsp;
             <button class="btn btn-danger" (click)="delete(i)">Delete</button>
         </td>
         </tr>
         </tbody>
     </table >
     </div>
     
     
     <div>
     
            
                    <form  [formGroup]="lipcaresForm" >
               <div id="edit" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                         <div class="modal-content">
                              <div class="modal-header">
                                   <h4 class="modal-title">Modal Header</h4>
                              </div>
                              <div class="modal-body">
                                   <div class="form-group row">
                                        <label class="col-sm-4 col-form-label"> Name</label>
                                        <div class="col-sm-6">
                                             <input class="form-control" formControlName="name" type="text" placeholder="Name">
                                        </div>
                                   </div>
                                   <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Description</label>
                                        <div class="col-sm-6">
                                             <input class="form-control" formControlName="description" type="text" placeholder="Description">
                                        </div>
                                   </div>
          
                                   <div class="form-group row">
                                             <label class="col-sm-4 col-form-label">Category</label>
                                             <div>
                                                 <select class="form-control col-sm-12" formControlName="category" >
                                                     <option>Select Category</option>
                                                     <option>Electronics</option>
                                                     <option>Baby Care</option>
                                                     <option>Beauty Care</option>
                                                  
                                                 </select>
                                             </div>
                                         </div>
                                  
                                   <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Price</label>
                                        <div class="col-sm-6">
                                             <input class="form-control" type="number" formControlName="price" placeholder="Price">
                                        </div>
                                   </div>
          
                                   <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Stock Quantity</label>
                                        <div class="col-sm-6">
                                                  <input class="form-control" type="number" formControlName="quantity" placeholder="Stock Quantity">
                                             </div>
                                   </div>
                              </div>
                              <div class="modal-footer">
                                   <button type="submit" class="btn btn-primary" (click)="update()">Update</button>
                                   <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                              </div>
                         </div>
                    </div>
               </div>
          </form>
          </div>
